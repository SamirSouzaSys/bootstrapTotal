<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Validation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		body{
			background-color: #efefef;
		}
		.header{
			width:100%;
			padding:2rem 0;
			margin-bottom: 2rem;
			background-color: #6abf54;
		}
		.headline,.subheadline{
			color:#fff;
		}
		.img-header{
			width:150px;
			margin-top: 3rem;
		}
		form{
			background-color: #fff;
			padding:1.5rem;
		}
	</style>
</head>
<body>

	<div class="header">
		<h1 class="text-center headline">Workshop Maratona Bootstrap</h1>
		<h2 class="text-center subheadline">Validando formulários</h2>
		<h2 class="text-center "><a class="subheadline" href="http://www.bootstraptotal.com.br/workshop-video-01/" target="_">Vídeo instrucional</a></h2>
		<img src="validandoforms.png" class="img-responsive center-block img-header" alt="">
	</div>
	
	<div class="col-lg-4 col-lg-offset-4">
		<form action="#" data-toggle="validator" role="form">
			<div class="form-group has-feedback">
				<label for="name">Nome</label>
				<input type="text" id="name" class="form-control" placeholder="Nome completo" required="true" data-error="Por favor, preencha o seu nome">
				<!-- <span></span> -->
				<small class="help-block with-errors"></small>
			</div><!-- .form-group -->

			<div class="form-group has-feedback">
				<label for="email">E-mail</label>
				<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="exemplo@domain.com" required data-error="por favor, preencha o seu email corretamente">
				<!-- <span></span> -->
				<span class="glyphicon form-control-feedback"></span>
				<small class="help-block with-errors">Por favor, preencha com o seu melhor email</small>
			</div><!-- .form-group -->

			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" id="senha" data-minlength="8" class="form-control" placeholder="******" required data-error="Por favor, não esqueça de preencher a sua senha com 8 caracteres no mínimo">
				<!-- <span></span> -->
				<small class="help-block with-errors">por favor, 8 dígitos</small>
			</div><!-- .form-group -->

			<div class="form-group">
				<label for="resenha">Repetir senha</label>
				<input type="password" id="senha" class="form-control" data-match="#senha" placeholder="******" required data-match="#password" data-error="Por favor,repita aqui a sua senha">
				<!-- <span></span> -->
				<small class="with-errors help-block"></small>
			</div><!-- .form-group -->

<div class="form-group">
	<button class="btn btn-primary">enviar</button>
</div>

</form>
</div><!--.container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

<!-- 	<script>
		$("form").validator();
	</script> -->

</body>
</html>
