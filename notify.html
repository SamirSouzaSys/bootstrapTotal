<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Notify</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<style>
		body{
			background-color: #efefef;
		}
		.header{
			width:100%;
			padding:2rem 0;
			margin-bottom: 2rem;
			background-color: #7ba3e2;
		}
		.headline,.subheadline{
			color:#fff;
		}
		.img-header{
			width:150px;
			margin-top: 3rem;
		}
		form{
			background-color: #fff;
			padding:1.5rem;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1 class="text-center headline">Workshop Maratona Bootstrap</h1>
		<h2 class="text-center subheadline">Notificações - Bootstrap notify</h2>
		<h2 class="text-center "><a class="subheadline" href="http://www.bootstraptotal.com.br/workshop-video-02/" target="_">Vídeo instrucional</a></h2>

		<img src="notify.png" class="img-responsive center-block img-header" alt="">
	</div>
	
	<div class="col-lg-4 col-lg-offset-4">
		<button class="btn btn-primary btn-notify">Título</button>
		<button class="btn btn-warning btn-notify">Ícone</button>
		<button class="btn btn-success btn-notify">Link</button>
		<button class="btn btn-danger btn-notify">Animações</button>
	</div><!--.container-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>

	<script>
		$(".btn-notify").on("click", function(){
			//Instância do plugin
			$.notify({
				//obj de options
				title: "galerinha",
				message: "Hello world!",
				icon: 'glyphicon glyphicon-warning-sign',
				url:"http://www.google.com.br",
				target:"_blank"
			},{
				//obj de settings
				type: "danger",
				//animações css animate https://daneden.github.io/animate.css/
				animate:{
					enter:'animated fadeInDown',
					exit:'animated fadeOutLeft'
					},
				//While is opening
				onShow: function(){
					console.log('está abrindo')
				},
				onShown: function(){
					console.log('está aberto')
				},
				onClose: function(){
					console.log('está fechando')
				},
				onClosed: function(){
					console.log('está fechado')
				}
			});
	});
</script>
</body>
</html>
